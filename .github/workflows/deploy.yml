name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: nutrition-bot
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É–∂–±—É –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
          sudo systemctl stop nutrition-bot || true
          
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –∏ –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          echo "üì• Downloading code..."
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          git clone https://github.com/K-Valdor/nutrition-bot.git .
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∫–æ–¥ –±–æ—Ç–∞
          echo "üì¶ Updating bot code..."
          mkdir -p /opt/nutrition-bot/bot
          cp -rf bot/* /opt/nutrition-bot/bot/
          cp requirements.txt /opt/nutrition-bot/
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
          echo "üêç Updating virtual environment..."
          cd /opt/nutrition-bot
          sudo -u nutrition-bot ./venv/bin/pip install -r requirements.txt
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —Ä–∞–±–æ—Ç–∞—é—Ç
          echo "üîç Checking dependencies..."
          if sudo -u nutrition-bot ./venv/bin/python3 -c "import telegram; print('‚úÖ Dependencies OK')"; then
            echo "‚úÖ Dependencies check passed"
          else
            echo "‚ùå Dependencies check failed"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç
          echo "üîç Testing bot code..."
          cd /opt/nutrition-bot/bot
          if sudo -u nutrition-bot ../venv/bin/python3 -c "import main; print('‚úÖ Code syntax OK')"; then
            echo "‚úÖ Code check passed"
          else
            echo "‚ùå Code check failed"
            exit 1
          fi
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª—É–∂–±—É
          echo "‚ñ∂Ô∏è Starting bot..."
          sudo systemctl daemon-reload
          sudo systemctl start nutrition-bot
          
          # –ñ–¥–µ–º –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          sleep 5
          echo "üìä Checking service status..."
          if sudo systemctl is-active --quiet nutrition-bot; then
            echo "‚úÖ Bot started successfully!"
          else
            echo "‚ùå Bot failed to start. Showing logs:"
            sudo journalctl -u nutrition-bot -n 30 --no-pager
            exit 1
          fi
          
          # –ß–∏—Å—Ç–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          rm -rf $TEMP_DIR
          echo "‚úÖ Deployment completed!"