name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: nutrition-bot
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e  # Exit on error
          
          echo "🔄 Updating code from GitHub..."
          cd /opt/nutrition-bot
          sudo -u nutrition-bot git pull origin main
          
          echo "🔧 Setting up environment..."
          # Создаем .env файл если его нет
          if [ ! -f /opt/nutrition-bot/.env ]; then
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" | sudo -u nutrition-bot tee /opt/nutrition-bot/.env > /dev/null
            sudo chmod 600 /opt/nutrition-bot/.env
          fi
          
          echo "🚀 Running deployment script..."
          cd /opt/nutrition-bot/scripts
          chmod +x deploy.sh
          ./deploy.sh
          
          echo "✅ Deployment completed!"