name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare deployment
      run: |
        mkdir -p deployment
        cp -r bot requirements.txt scripts deployment/
        tar -czf deploy.tar.gz deployment/

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: nutrition-bot
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: BOT_TOKEN
        script: |
          # Передаем токен как переменную окружения
          export BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"

          # Создаем временную директорию
          mkdir -p /tmp/nutrition-bot-deploy

          # Копируем файлы (через tar или rsync было бы лучше, но для простоты)
          echo "Copying files..."

          # Запускаем деплой
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
