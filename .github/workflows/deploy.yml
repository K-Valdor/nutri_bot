name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: nutrition-bot
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É–∂–±—É –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
          sudo systemctl stop nutrition-bot || true
          
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –∏ –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          echo "üì• Downloading code..."
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π (–∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥—Ä—É–≥–æ–π –º–µ—Ç–æ–¥ –ø–µ—Ä–µ–¥–∞—á–∏ —Ñ–∞–π–ª–æ–≤)
          git clone https://github.com/${{ github.repository }}.git .
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∫–æ–¥ –±–æ—Ç–∞
          echo "üì¶ Updating bot code..."
          mkdir -p /opt/nutrition-bot/bot
          cp -rf bot/* /opt/nutrition-bot/bot/
          cp requirements.txt /opt/nutrition-bot/
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          echo "üìö Installing dependencies..."
          cd /opt/nutrition-bot
          python3 -m pip install --user -r requirements.txt
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª—É–∂–±—É
          echo "‚ñ∂Ô∏è Starting bot..."
          sudo systemctl daemon-reload
          sudo systemctl start nutrition-bot
          
          # –ß–∏—Å—Ç–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          rm -rf $TEMP_DIR
          
          echo "‚úÖ Deployment completed!"