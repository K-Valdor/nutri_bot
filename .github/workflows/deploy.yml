name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: nutrition-bot
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "ðŸ”„ Updating code from GitHub..."
          cd /opt/nutrition-bot
          git pull origin main
          
          echo "ðŸ”§ Setting up environment..."
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ .env Ñ„Ð°Ð¹Ð» Ñ Ñ‚Ð¾ÐºÐµÐ½Ð¾Ð¼
          cat > /opt/nutrition-bot/.env << EOF
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          EOF
          chmod 600 /opt/nutrition-bot/.env
          
          echo "ðŸš€ Running deployment..."
          cd /opt/nutrition-bot/scripts
          chmod +x deploy.sh
          ./deploy.sh
          
          echo "âœ… Deployment completed!"